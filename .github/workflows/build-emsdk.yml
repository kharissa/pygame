name: build-emsdk

# Run CI only when a release is created, on changes to main branch, or any PR 
# to main. Do not run CI on any other branch. Also, skip any non-source changes 
# from running on CI
on:
  release:
    types: [created]
  push:
    branches: main
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - '.gitignore'
      - '*.rst'
      - '*.md'
      - '.github/workflows/*.yml'
      # re-include current file to not be excluded
      - '!.github/workflows/build-emsdk.yml'

  pull_request:
    branches: main
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - '.gitignore'
      - '*.rst'
      - '*.md'
      - '.github/workflows/*.yml'
      # re-include current file to not be excluded
      - '!.github/workflows/build-emsdk.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.0.2
    - name: Display CI software config
      run: |
        python3 -V
        echo Current working directory: $(pwd)
        clang --version | head -n 1
        grep "^Pkg.Revision =" ${ANDROID_HOME}/ndk-bundle/source.properties

    - name: pygame-wasm-builder prepare
      run: |
        cd ..
        git clone https://github.com/pmp-p/python-wasm-plus.git
        mkdir python-wasm-plus/src
        ln -s pygame python-wasm-plus/src/pygame-wasm
        cd python-wasm-plus
        bash ./python-wasm-plus.sh
        bash ./buildapp.sh

